                <source type="image/jpg" srcset="./img/banner-tablet.jpg 1x, ./img/banner-tablet@2x.jpg 2x" media="(max-width: 1199px)">

                <source type="image/webp" srcset="./img/banner-desktop.webp 1x, ./img/banner-desktop@2x.webp 2x">

                <img src="./img/banner-desktop.jpg" srcset="./img/banner-desktop@2x.jpg 2x"  width="500" height="556" alt="Супергерой">
              </picture>
              <ul class="banner__social-list">
                <li class="banner__social-item"><a href="#" class="banner__social-link">Fb</a></li>
                <li class="banner__social-item"><a href="#" class="banner__social-link">vk</a></li>
                <li class="banner__social-item"><a href="#" class="banner__social-link">ig</a></li>
              </ul>
